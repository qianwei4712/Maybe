<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="gsport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>500服务器内部错误</title>
    <style>
        body { background-color: #f8f8f8; -webkit-font-smoothing: antialiased; font-size:12px; font-family: arial,SimHei,"黑体",serif; color:#333; }
        img{border:0}
        p{ font-weight: bold; color: #002bff;}
        .read-only{ -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        .error_content{ margin: auto; width: 1000px;}
        .error_left{ margin: 120px 0 0 50px; width: 330px ; height: 345px;  background-size: 100%;float: left;}
        .error_right{ width: 450px; height: 590px;  float: left; }
        .error_detail { margin: 180px 0 0 120px;     width: 800px; height: auto; }
        .error_detail .error_p_title{ font-size: 28px; color: #eb8531;}
        .error_detail .error_p_con{ font-size:16px; margin-top: 10px; line-height: 20px;}
        .sp_con{ margin-left: 128px; color:#1A4EC0;margin-top: 39px;position: absolute;font-size: 18px; }
        .btn_error { margin: 55px 0 0 160px;}
        .btn_error .button { display: inline-block; padding: 0 20px; line-height: 40px; font-size: 14px; color: #fff; background-color: #f8912d; text-decoration: none; border-radius: 3px;}
    </style>
</head>
<body>
    <div class="error_content">
        <div class="error_left read-only" th:style="'background: url(/images/500.png) no-repeat'">
            <span class="sp_con">赶紧修，大家还等着呢！</span>
        </div>
        <div class="error_right">
            <div class="error_detail">
                <p class="error_p_title read-only">哎呦~ 服务器出现故障了!</p>
                <p class="error_p_con" th:text="'错误类型：' + ${error}"></p>
                <p class="error_p_con" th:text="'错误信息：' + ${message}"></p>
                <p class="error_p_con" th:text="'相关链接：' + ${path}"></p>
                <p class="error_p_con" th:text="'错误代码：' + ${status}"></p>
                <p class="error_p_con" th:text="'发生时间：' + ${#dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>
            <div class="btn_error read-only">
                <a class="button" href="javascript:void(0);" onclick="history.go(-1)">返回</a>
            </div>
        </div>
    </div>
</body>
</html>
