<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="shiva" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>404页面不存在</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background-color: #f8f8f8; -webkit-font-smoothing: antialiased; }
        .error { position: absolute; left: 50%; top: 50%; width: 483px; margin: -300px 0 0 -242px; padding-top: 199px; font-size: 18px; color: #666; text-align: center; }
        .error .remind { margin: 30px 0; }
        .error .button { display: inline-block; padding: 0 20px; line-height: 40px; font-size: 14px; color: #fff; background-color: #f8912d; text-decoration: none; border-radius: 3px;}
        .error .button:hover { opacity: .9; }
    </style>
</head>
<body>
    <div class="error" th:style="'background:#f8f8f8 url(/images/404.jpg) 0 0 no-repeat'">
        <p class="remind">您访问的页面不存在，请返回！</p>
        <p><a class="button" href="javascript:void(0);" onclick="history.go(-1)">返回</a></p>
    </div>
</body>
</html>
