<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(meta,link)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="gsport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="icon" th:href="@{~/images/gsport.ico}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{~/images/gsport.ico}" />
   	
    <link rel="stylesheet" type="text/css" th:href="@{~/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{~/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{~/layuiadmin/style/template.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{~/common/port.css}" media="all">

</head>

<!-- js引入 -->
<div th:fragment="common_js">
	<script th:src="@{~/plugins/jquery/jquery-1.11.3.min.js}"></script>
	<script th:src="@{~/layuiadmin/layui/layui.js}"></script>
    <script th:src="@{~/common/portUtils.js}"></script>

    <script th:inline="javascript">
        layui.use(['layer'], function(){
            var resObj = [[${resMsg}]];
            if(resObj != null){
                if(resObj.code === 0){
                    //表示成功信息
                    layer.msg(resObj.msg, {icon: 6,time:1000});
                }else {
                    //失败信息
                    layer.msg(resObj.msg, {icon: 5,time:1500});
                }
            }
        });
        adminPath ='[(${adminPath})]';
        frontPath ='[(${frontPath})]';
    </script>

</div>

<!-- 通用配置 -->
<div th:fragment="layui_config">
	<script type="text/javascript">
	  	  layui.config({
		    base: '/layuiadmin/' //静态资源所在路径
		  }).extend({
		    index: 'lib/index' //主入口模块
		  }).use('index');
	</script>
</div>
